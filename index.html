<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beige - Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@300;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --hk-pink: #ff85a2;
            --hk-dark-pink: #ff4d6d;
            --hk-white: #ffffff;
            --hk-black: #000000;
        }

        body {
            background: var(--hk-black);
            font-family: 'Quicksand', sans-serif;
            color: white;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Estrellas Animadas --- */
        .star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        /* --- Pantalla de Intro --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1s ease-in-out;
        }

        .intro-img {
            width: 280px;
            border-radius: 20px;
            border: 3px solid var(--hk-pink);
            box-shadow: 0 0 40px var(--hk-pink);
            margin-bottom: 2rem;
        }

        .enter-btn {
            background: transparent;
            color: var(--hk-pink);
            border: 2px solid var(--hk-pink);
            padding: 12px 40px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: all 0.3s;
            cursor: pointer;
        }

        .enter-btn:hover {
            background: var(--hk-pink);
            color: black;
            box-shadow: 0 0 30px var(--hk-pink);
            transform: scale(1.1);
        }

        .fade-out {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.5);
        }

        /* --- Tarjeta Principal (Estática Elegante) --- */
        #main-content {
            opacity: 0;
            display: none;
            z-index: 10;
            transition: opacity 1s ease-in;
        }

        #main-content.visible {
            opacity: 1;
            display: flex;
        }

        .glass-card {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid var(--hk-pink);
            box-shadow: 0 0 30px rgba(255, 133, 162, 0.4);
            border-radius: 2.5rem;
            position: relative;
            padding: 3rem;
            max-width: 450px;
            width: 90%;
        }

        .clock-font {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--hk-pink) 20%, #fff 40%, #fff 60%, var(--hk-pink) 80%);
            background-size: 200% auto;
            color: #000;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .name-font {
            font-family: 'Pacifico', cursive;
            background: linear-gradient(to bottom, #fff, var(--hk-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5rem;
        }

        /* --- Visualizador Trap Nation Mejorado --- */
        .profile-container {
            position: relative;
            width: 350px; /* Tamaño aumentado para barras evidentes */
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        #visualizer-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .profile-img-wrapper {
            position: relative;
            z-index: 2;
            transition: transform 0.05s ease-out;
            will-change: transform;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--hk-pink);
            box-shadow: 0 0 15px var(--hk-pink);
        }

        /* --- Reproductor --- */
        #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--hk-pink);
            border-radius: 20px;
            padding: 10px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s;
        }

        #music-player.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .player-cover {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        .play-btn {
            background: var(--hk-pink);
            color: black;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .decorative-img { position: absolute; filter: drop-shadow(0 0 8px var(--hk-pink)); }
        .img-top { top: -70px; left: 50%; transform: translateX(-50%); width: 110px; z-index: 20; }
        .img-left { left: -80px; top: 35%; width: 100px; border-radius: 1rem; border: 2px solid var(--hk-pink); transform: rotate(-10deg); }
        .img-right { right: -80px; top: 35%; width: 100px; border-radius: 1rem; border: 2px solid var(--hk-pink); transform: rotate(10deg); }

        .sobre-mi { background: rgba(255, 133, 162, 0.1); border: 1px dashed rgba(255, 255, 255, 0.3); }

        @media (max-width: 768px) {
            .img-left, .img-right { display: none; }
            .profile-container { width: 280px; height: 280px; }
        }
    </style>
</head>
<body>

    <div id="star-field" class="star-container"></div>

    <!-- Intro -->
    <div id="intro-overlay">
        <img src="https://xatimg.com/image/NwWBMxbmFSdJ.jpg" alt="Intro" class="intro-img">
        <button class="enter-btn" onclick="startExperience()">Entrar</button>
    </div>

    <!-- Contenido -->
    <div id="main-content" class="w-full flex justify-center p-6">
        <div class="glass-card flex flex-col items-center text-center">
            
            <img src="https://xatimg.com/image/is3ptBORbsW5.png" class="decorative-img img-top">
            <img src="https://xatimg.com/image/qa91mFeO7gMh.jpg" class="decorative-img img-left">
            <img src="https://xatimg.com/image/9zTlPtYOevO6.jpg" class="decorative-img img-right">

            <h1 class="name-font mt-6 mb-6">Beige</h1>

            <div class="profile-container">
                <canvas id="visualizer-canvas"></canvas>
                <div id="profile-wrapper" class="profile-img-wrapper">
                    <img src="https://xatimg.com/image/zA1ybhkBKGCQ.jpg" alt="Profile" class="profile-img">
                    <div class="absolute -top-1 -right-1 bg-white rounded-full p-1 border-2 border-pink-400 z-10">
                        <svg style="color:#ff85a2; width:24px;" viewBox="0 0 24 24" fill="currentColor"><path d="M12,10.5c-1.38,0-2.5-1.12-2.5-2.5s1.12-2.5,2.5-2.5s2.5,1.12,2.5,2.5S13.38,10.5,12,10.5z M7,6c-1.66,0-3,1.34-3,3 c0,1.66,1.34,3,3,3c0.35,0,0.67-0.06,0.98-0.17C8.11,11.37,8.5,10.45,8.5,9.5c0-0.95-0.39-1.87-0.52-2.33C7.67,6.06,7.35,6,7,6z M17,6 c-0.35,0-0.67,0.06-0.98,0.17c0.13,0.46,0.52,1.38,0.52,2.33c0,0.95-0.39,1.87-0.52,2.33c0.31,0.11,0.63,0.17,0.98,0.17 c1.66,0,3-1.34,3-3C20,7.34,18.66,6,17,6z"/></svg>
                    </div>
                </div>
            </div>

            <div class="clock-font mb-10">11:11</div>

            <div class="sobre-mi w-full p-6 rounded-3xl">
                <h2 class="text-pink-300 font-bold uppercase tracking-widest text-xs mb-4">Sobre Mí</h2>
                <div class="flex flex-col gap-4 items-center">
                    <div class="flex items-center bg-black/60 px-4 py-2 rounded-full border border-pink-500/30 w-full justify-center">
                        <span class="mr-2 text-xs text-pink-100">Made In:</span>
                        <img src="https://images.emojiterra.com/twitter/512px/1f1ed-1f1f9.png" class="w-6 h-6">
                    </div>
                    <div class="flex items-center bg-black/60 px-4 py-2 rounded-full border border-pink-500/30 w-full justify-center">
                        <span class="mr-2 text-xs text-pink-100">Addicted To:</span>
                        <img src="https://xatimg.com/image/bkdP11GhVgq6.png" class="w-6 h-6 object-contain mr-1">
                        <span class="font-bold text-pink-200">Coquita de Vidrio</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reproductor -->
    <div id="music-player">
        <img src="https://xatimg.com/image/Db0MvAHCG2gl.jpg" class="player-cover">
        <div class="flex items-center gap-4">
            <div class="play-btn" onclick="togglePlay()">
                <svg id="play-icon" viewBox="0 0 24 24" width="20" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </div>
            <input type="range" class="accent-pink-400 w-20" min="0" max="1" step="0.1" value="0.5" onchange="audio.volume=this.value">
        </div>
        <audio id="audio-element" loop crossorigin="anonymous">
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Estrellas
        const starField = document.getElementById('star-field');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = `${Math.random() * 3}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${5 + Math.random() * 15}s`;
            starField.appendChild(star);
        }

        const audio = document.getElementById('audio-element');
        const canvas = document.getElementById('visualizer-canvas');
        const ctx = canvas.getContext('2d');
        const profileWrapper = document.getElementById('profile-wrapper');
        
        let audioCtx, analyser, source, dataArray, bufferLength;
        let isInitialized = false;

        function initAudio() {
            if (isInitialized) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            
            // Aumentar resolución para mayor detalle visual
            analyser.fftSize = 1024;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            isInitialized = true;
            resizeCanvas();
            drawVisualizer();
        }

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const innerRadius = 78; // Justo en el borde de la foto
            
            // Detección de bajos profundos
            let bass = 0;
            for(let i=0; i<15; i++) bass += dataArray[i];
            bass = bass / 15;
            
            // Pulso evidente en la foto
            const picPulse = 1 + (bass / 350);
            profileWrapper.style.transform = `scale(${picPulse})`;

            // Dibujo de barras Trap Nation HD
            const barCount = 140;
            const step = (Math.PI * 2) / barCount;
            
            for (let i = 0; i < barCount; i++) {
                // Mapeo de frecuencias logarítmicas para mejor visualización
                const index = Math.floor(Math.pow(i / barCount, 1.5) * bufferLength * 0.8);
                const val = dataArray[index];
                
                // Barras mucho más largas y reactivas
                const barHeight = (val / 255) * 90;
                const angle = i * step - Math.PI/2;
                
                // Color dinámico vibrante
                const hue = (i * (360/barCount) + Date.now()/50) % 360;
                const sat = 80 + (val/255) * 20;
                const light = 60 + (val/255) * 15;

                ctx.strokeStyle = `hsla(${hue}, ${sat}%, ${light}%, 0.9)`;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';

                // Líneas del ecualizador saliendo hacia afuera
                const xStart = centerX + Math.cos(angle) * innerRadius;
                const yStart = centerY + Math.sin(angle) * innerRadius;
                const xEnd = centerX + Math.cos(angle) * (innerRadius + barHeight);
                const yEnd = centerY + Math.sin(angle) * (innerRadius + barHeight);

                ctx.beginPath();
                ctx.moveTo(xStart, yStart);
                ctx.lineTo(xEnd, yEnd);
                ctx.stroke();

                // Efecto de brillo (Glow) evidente
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${hue}, 100%, 60%, 0.6)`;
            }
        }

        function startExperience() {
            initAudio();
            audioCtx.resume();
            audio.play().catch(() => {
                console.log("Audio play failed - ensure musica.mp3 exists");
            });
            document.getElementById('intro-overlay').classList.add('fade-out');
            setTimeout(() => {
                document.getElementById('main-content').classList.add('visible');
                document.getElementById('music-player').classList.add('visible');
            }, 800);
        }

        function togglePlay() {
            const icon = document.getElementById('play-icon');
            if (audio.paused) {
                audio.play();
                icon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
            } else {
                audio.pause();
                icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
