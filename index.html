<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beige - ライトブラウン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+JP:wght@300;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Efecto de parpadeo (flicker) para el nombre */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow: 0 0 4px #fff, 0 0 11px #fff;
            }
            20%, 24%, 55% {
                opacity: 0.3;
                text-shadow: none;
            }
        }

        .flicker-text {
            animation: flicker 3s infinite;
        }

        /* Estilo para el texto japonés con el efecto de rotación de degradado y glow */
        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Noto Sans JP', sans-serif;
            
            background: linear-gradient(
                90deg, 
                #fcfcfc 0%, 
                #9c9695 15%, 
                #fcfcfc 30%, 
                #9c9695 45%, 
                #fcfcfc 60%, 
                #9c9695 75%, 
                #ffe3ef 90%, 
                #9c9695 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            filter: drop-shadow(0 0 12px rgba(0, 0, 1, 1));
            animation: gradient-rotation 6s linear infinite;
        }

        @keyframes gradient-rotation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Transiciones suaves para los efectos de hover cruzado */
        .fade-target {
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), filter 0.6s ease;
        }

        /* Hover: Imagen -> Texto se oscurece */
        .container-site:has(.image-area:hover) .text-area {
            opacity: 0.1;
            filter: blur(2px) grayscale(100%);
        }

        /* Hover: Texto -> Imagen se oscurece */
        .container-site:has(.text-area:hover) .image-area {
            opacity: 0.2;
            filter: grayscale(100%) brightness(0.3);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 768px) {
            .container-site {
                flex-direction: column-reverse;
                height: auto;
                max-height: none;
                margin: 20px;
            }
            .text-area, .image-area {
                width: 100%;
                height: 450px;
            }
            .vertical-text {
                writing-mode: horizontal-tb;
            }
        }
    </style>
</head>
<body class="p-4 md:p-12">

    <!-- Contenedor Principal Centrado -->
    <div class="container-site flex w-full max-w-5xl h-[75vh] bg-black shadow-[0_0_80px_rgba(0,0,0,1)] overflow-hidden border border-white/10">
        
        <!-- Sección de Texto (Izquierda) -->
        <div class="text-area fade-target w-1/2 flex flex-col relative p-8 md:p-14 bg-black">
            
            <!-- Texto Vertical Superior -->
            <div class="absolute right-6 top-8">
                <h2 class="vertical-text text-5xl md:text-7xl font-bold tracking-tighter">
                    ライトブラウン
                </h2>
            </div>

            <!-- Información Principal Inferior -->
            <div class="mt-auto relative z-10">
                <!-- Se ha quitado el texto "Archive" -->
                
                <!-- Nombre cambiado a Beige con efecto flicker -->
                <h1 class="flicker-text text-6xl md:text-8xl font-bold mb-3 tracking-tighter leading-none">
                    Beige
                </h1>
                
                <div class="h-[1px] w-16 bg-white/40 mb-6"></div>
                
                <div class="space-y-4">
                    <p class="text-3xl font-light tracking-[0.4em] text-white/90">
                        444
                    </p>
                    <!-- Se ha quitado la frase de abajo -->
                </div>
            </div>
        </div>

        <!-- Sección de Imagen (Derecha) -->
        <div class="image-area fade-target w-1/2 h-full overflow-hidden">
            <img 
                src="https://xatimg.com/image/tMLjMikLMclC.jpg" 
                alt="Imagen" 
                class="main-image"
                onerror="this.src='https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?q=80&w=1000&auto=format&fit=crop'"
            >
        </div>

    </div>

</body>
</html>
