<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lulú - ライトブラウン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Noto+Sans+JP:wght@300;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-family: 'Noto Sans JP', sans-serif;
        }

        /* Transiciones suaves para los efectos */
        .fade-target {
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), filter 0.6s ease;
        }

        /* Lógica de hover cruzado dentro del contenedor central */
        .container-site:has(.image-area:hover) .text-area {
            opacity: 0.15;
            filter: blur(1px);
        }

        .container-site:has(.text-area:hover) .image-area {
            opacity: 0.25;
            filter: grayscale(80%) brightness(0.5);
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ajustes responsivos */
        @media (max-width: 768px) {
            .container-site {
                flex-direction: column;
                height: auto;
                max-height: none;
            }
            .text-area, .image-area {
                width: 100%;
                height: 400px;
            }
            .vertical-text {
                writing-mode: horizontal-tb;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-12">

    <!-- Contenedor Principal Centrado -->
    <div class="container-site flex w-full max-w-6xl h-[80vh] bg-zinc-950 shadow-[0_0_50px_rgba(0,0,0,0.5)] overflow-hidden border border-white/5">
        
        <!-- Sección de Imagen (Izquierda) -->
        <div class="image-area fade-target w-1/2 h-full overflow-hidden">
            <img 
                src="https://xatimg.com/image/tMLjMikLMclC.jpg" 
                alt="Imagen de Lulú" 
                class="main-image"
                onerror="this.src='https://images.unsplash.com/photo-1528127269322-539801943592?auto=format&fit=crop&q=80&w=1000'"
            >
        </div>

        <!-- Sección de Texto (Derecha) -->
        <div class="text-area fade-target w-1/2 flex flex-col relative p-8 md:p-16 justify-between items-start bg-black">
            
            <!-- Texto Vertical Superior -->
            <div class="w-full flex justify-end">
                <h2 class="vertical-text text-5xl md:text-7xl font-bold tracking-tighter opacity-90 text-white">
                    ライトブラウン
                </h2>
            </div>

            <!-- Información Principal Inferior -->
            <div class="z-10 text-left w-full mt-auto">
                <div class="mb-4">
                    <span class="text-[10px] tracking-[0.6em] uppercase opacity-30">Profile Archive</span>
                </div>
                
                <h1 class="text-6xl md:text-8xl font-bold mb-2 tracking-tighter">
                    Lulú
                </h1>
                
                <div class="h-[1px] w-12 bg-white/20 mb-6"></div>
                
                <div class="space-y-4">
                    <p class="text-xl font-light tracking-[0.3em] uppercase opacity-80">
                        JAPANESE
                    </p>
                    <p class="text-sm font-light opacity-50 leading-relaxed max-w-xs italic">
                        "La belleza reside en la simplicidad y la armonía de los detalles silenciosos."
                    </p>
                </div>
            </div>

            <!-- Decoración de pie -->
            <div class="absolute bottom-6 right-8">
                <p class="text-[9px] tracking-[0.4em] uppercase opacity-20">2024 © Studio</p>
            </div>
        </div>

    </div>

</body>
</html>
